{% extends 'base.html'%}
{% block body %}

<h1>{{ title }}></h1>
<h2> {{ table_title }}></h2>
<table border='.S'>
    <th>Name</th>
    <th>CWID</th>
    <th>Course</th>
    <th>InstructorName</th>
    {% for student in studentss %}
    <tr>
        <td>{{student.Name}}</td>
        <td>{{student.CWID}}</td>
        <td>{{student.Course}}</td>
        <td>{{student.Grade}}</td>
        <td>{{student.InstructorName}}</td>
    </tr>
    {% endfor %}


</table>

{% endblock %}
